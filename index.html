<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Simon Game</title>
  </head>
  <body>
    <div class="button-holder">
      <button class="btn red-btn" id="red">Red</button>
      <button class="btn blue-btn" id="blue">Blue</button>
      <button class="btn green-btn" id="green">Green</button>
      <button class="btn yellow-btn" id="yellow">Yellow</button>
    </div>

    <div class="buttonPresses">
      <h3 id="arrayColor"></h3>
    </div>
    <button class="btn res-btn" id="restart">Start</button>
  </body>
  <script src="main.js"></script>
</html>
